  <div class="home_page">
    <style>
        :host {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          font-size: 14px;
          color: #333;
          box-sizing: border-box;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
      
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
          margin: 8px 0;
        }
      
        p {
          margin: 0;
        }
      
        .spacer {
          flex: 1;
        }
      
        .toolbar {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 60px;
          display: flex;
          align-items: center;
          background-color:#1976d2;
          color: black;
          font-weight: 600;
          z-index: 3;
        }
      button{
        width: 250px;
        height: 30px;
        border-radius: 10px;
      }
        .toolbar img {
          margin: 0 16px;
        }
      
        .toolbar #twitter-logo {
          height: 40px;
          margin: 0 8px;
        }
        input{
            border-radius: 7px;
            /* border: 1px solid black; */
            width: 300px;
            height: 40px;
            font-size: 20px;
            padding-left: 15px;
            margin: 2%;
  }
        .toolbar #youtube-logo {
          height: 40px;
          margin: 0 16px;
        }
      
        .toolbar #twitter-logo:hover,
        .toolbar #youtube-logo:hover {
          opacity: 0.8;
        }
      
        .content {
          display: flex;
          margin: 20px;
          padding: 0 16px;
          padding: 10px;
          height: 700px;
          max-width: 960px;
          flex-direction: row;
          align-items: center;
        }
      
        svg.material-icons {
          height: 24px;
          width: auto;
        }
      
        svg.material-icons:not(:last-child) {
          margin-right: 8px;
        }
      
        .card svg.material-icons path {
          fill: #888;
        }
      
        @media screen and (max-width: 767px) {
          .card-container > *:not(.circle-link) ,
          .terminal {
            width: 100%;
          }
      
          .card:not(.highlight-card) {
            height: 16px;
            margin: 8px 0;
          }
      
          .card.highlight-card span {
            margin-left: 72px;
          }
      
          svg#rocket-smoke {
            right: 120px;
            transform: rotate(-5deg);
          }
        }
      
        @media screen and (max-width: 575px) {
          svg#rocket-smoke {
            display: none;
            visibility: hidden;
          }
        }
      </style>
